<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="author" content="Simran Thind and Janakitti Ratana-Rueangsri" />
	<meta name="description" content="A webring for Software Engineering students at the University of Waterloo." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SE Webring</title>
	<link rel="icon" href="./assets/logo/logo_bg_b.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./se-webring.css" />
	<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.5.3"></script>
	<script type="text/javascript" src="./js/se-webring.js"></script>
</head>

<body onload="fillSiteTable(`fromLoading`)">
	<div id="webringTorus"></div>
	<button class="sticky" id="seWebringLogo"><a href="https://github.com/simcard0000/se-webring" target="_blank"><img src="./assets/logo/logo_bg_b.png" 
		alt="SE Webring repository link" width="50" height="50"/></a></button>
	<div id="centeredContent">
		<div class="sticky" id="searchbarSection">
			<img id="searchbarIcon" src="./assets/search.svg" alt="Search site icon" width="15" height="15"/>
			<input id="searchbarInput" type="search" maxlength="100" minlength="0" spellcheck="false" autocorrect="off" incremental="true"
				aria-label="Search the list of websites by site name, person name, and cohort year."
				alt="Search the list of websites by site name, person name, and cohort year."
				placeholder="search by site/year" name="searchbarInput" oninput="fillSiteTable(`fromSearch`)" 
				onfocus="changeSearchIconColour(true)" onfocusout="changeSearchIconColour(false)"></input>
		</div>
		<!-- the site list will be dynamically added to the html here -->

	</div>
	<footer>
		<p id="footer-link"><a href="https://github.com/simcard0000/se-webring/pulls">Add your site here âžž</a></p>
	</footer>
</body>
<script type="text/javascript" src="./js/three.js"></script>
<script type="text/javascript" src="./js/torus.js"></script>
</html>
